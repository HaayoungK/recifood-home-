<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>주문페이지</title>
</head>
<body>
<th:block layout:fragment="content">
    <!-- Start All Title Box -->
    <div class="all-title-box">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>회원 목록</h2>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="home">Home</a></li>
              <li class="breadcrumb-item active">Members</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="table-main table-responsive">
              <table class="table">
                <thead>
                <tr th:align="center">
                  <th>아이디</th>
                  <th>이름</th>
                  <th>핸드폰번호</th>
                  <th>이메일</th>
                  <th>등급</th>
                  <th>가입일</th>
                </tr>
                </thead>
                <tr th:each="member:${memberList}" th:align="center">
                  <td class="price-pr">
                    <a th:href="@{/member(username=${member.username})}" th:text="${member.username}"/>
                  </td>
                  <td class="price-pr">
                    <p th:text="${member.name}"/>
                  </td>
                  <td class="price-pr">
                    <p th:text="${member.phone}"/>
                  </td>
                  <td class="total-pr">
                    <p th:text="${member.email}"/>
                  </td>
                  <td class="total-pr">
                    <p th:text="${member.degree}"/>
                  </td>
                  <td class="name-pr">
                    <p th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"/>
                  </td>
                </tr>
              </table>
            </div><br><br>
              <!-- 페이징 처리 -->
            <div th:if="${!memberList.isEmpty()}">
              <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!memberList.hasPrevious()} ? 'disabled'">
                  <a class="page-link" th:href="@{memberList(page=${memberList.number})}">
                    <span>이전</span>
                  </a>
                </li>
                <li th:each="page: ${#numbers.sequence(1, memberList.getTotalPages())}"
                    th:if="${page >= memberList.number-4 and page <= memberList.number+6}"
                    th:classappend="${page == memberList.number+1} ? 'active'"
                    class="page-item">
<!--                  <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>-->
                  <a th:text="${page}" class="page-link" th:href="@{memberList(page=${page})}"></a>
                </li>

                <li class="page-item" th:classappend="${!memberList.hasNext()} ? 'disabled'">
                  <a class="page-link" th:href="@{memberList(page=${memberList.number+2})}">
                    <span>다음</span>
                  </a>
                </li>
              </ul>
              <br><br>
            </div>
              <!-- 페이징 처리 -->
          </div>
        </div>
        <div class="row my-5">
          <div class="col-lg-6 col-sm-6">
            <div class="coupon-box">
              <div class="input-group input-group-sm">
                <input class="form-control" aria-label="Coupon code" type="text">
                <div class="input-group-append">
                  <button class="btn btn-theme" type="button">검색</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</th:block>
</body>
</html>
