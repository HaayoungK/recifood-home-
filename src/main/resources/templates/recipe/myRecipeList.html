    <div class="email_text">
            <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
             *추천수 200 이상부터 펀딩신청가능합니다*<br><br>
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                        	<th>카테고리</th>
                            <th>레시피명</th>
                            <th>등록일</th>
                            <th>추천수</th>
                            <th>펀딩신청</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr th:each="recipe, state : ${recipeList}">
                        	<td class="align-middle" th:text="${recipe.kind}"></td>
                            <td class="align-middle"><a th:href="@{/getMyRecipe(recipe_seq=${recipe.recipe_seq})}" th:text="${recipe.recipe_name}"></a></td>
                            <td class="align-middle"><a th:text="${#dates.format(recipe.regdate, 'yyyy-MM-dd')}"></a></td>
                            <td class="align-middle" th:text="${recipe.good}"></td>
                            <th:block th:if="${recipe.good} >= 200 and ${recipe.result} == 2">
                            	<td class="align-middle"><a th:href="@{/insertFunding}" th:text="신청가능"></a></td>
                            </th:block>
                             <th:block th:if="${recipe.good} >= 200 and ${recipe.result} == 1">
                            	<td class="align-middle"><a th:text="신청완료"></a></td>
                            </th:block>
                             <th:block th:if="${recipe.good} < 200 and ${recipe.result} == 2">
                            	<td class="align-middle"><a th:text="신청불가능"></a></td>
                            </th:block>
                            <td class="align-middle"><a th:href="@{/deleteRecipe(recipe_seq=${recipe.recipe_seq})}"><button class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button></a></td>
                        </tr>
