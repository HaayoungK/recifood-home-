<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <!-- Start All Title Box -->
    <div class="all-title-box">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>공지사항</h2>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Shop</a></li>
              <li class="breadcrumb-item active">Notice</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="table-main table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th>Images</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                  <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td class="thumbnail-img">
                    <a href="#">
                      <img class="img-fluid" src="images/img-pro-01.jpg" alt="" />
                    </a>
                  </td>
                  <td class="name-pr">
                    <a href="#">
                      Lorem ipsum dolor sit amet
                    </a>
                  </td>
                  <td class="price-pr">
                    <p>$ 80.0</p>
                  </td>
                  <td class="quantity-box"><input type="number" size="4" value="1" min="0" step="1" class="c-input-text qty text"></td>
                  <td class="total-pr">
                    <p>$ 80.0</p>
                  </td>
                  <td class="remove-pr">
                    <a href="#">
                      <i class="fas fa-times"></i>
                    </a>
                  </td>
                </tr>
                <tr>
                  <td class="thumbnail-img">
                    <a href="#">
                      <img class="img-fluid" src="images/img-pro-02.jpg" alt="" />
                    </a>
                  </td>
                  <td class="name-pr">
                    <a href="#">
                      Lorem ipsum dolor sit amet
                    </a>
                  </td>
                  <td class="price-pr">
                    <p>$ 60.0</p>
                  </td>
                  <td class="quantity-box"><input type="number" size="4" value="1" min="0" step="1" class="c-input-text qty text"></td>
                  <td class="total-pr">
                    <p>$ 80.0</p>
                  </td>
                  <td class="remove-pr">
                    <a href="#">
                      <i class="fas fa-times"></i>
                    </a>
                  </td>
                </tr>
                <tr>
                  <td class="thumbnail-img">
                    <a href="#">
                      <img class="img-fluid" src="images/img-pro-03.jpg" alt="" />
                    </a>
                  </td>
                  <td class="name-pr">
                    <a href="#">
                      Lorem ipsum dolor sit amet
                    </a>
                  </td>
                  <td class="price-pr">
                    <p>$ 30.0</p>
                  </td>
                  <td class="quantity-box"><input type="number" size="4" value="1" min="0" step="1" class="c-input-text qty text"></td>
                  <td class="total-pr">
                    <p>$ 80.0</p>
                  </td>
                  <td class="remove-pr">
                    <a href="#">
                      <i class="fas fa-times"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row my-5">
          <div class="col-lg-6 col-sm-6">
            <div class="coupon-box">
              <div class="input-group input-group-sm">
                <input class="form-control" aria-label="Coupon code" type="text">
                <div class="input-group-append">
                  <button class="btn btn-theme" type="button">검색</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="update-box">
              <input value="등록" type="submit" th:onclick="|location.href='@{/board}'|">
            </div>
          </div>
        </div>
      </div>
    </div>
</th:block>
</body>
</html>
