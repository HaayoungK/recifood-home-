<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="login/css/style.css">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Recifood 회원 가입</h2>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                  <form class="login-form" method="post" th:action="@{/join}" th:object="${member}">
                      <div class="form-group">
                          아이디 <input  type="text" th:field="*{username}" id="username" name="username"><br>
                          <small th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></small><br>

                          비밀번호 <input type="password" th:field="*{password}" id="password" name="password"><br>
                          <small th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></small><br>

                          비밀번호 확인 <input type="password" th:field="*{passwordCheck}" id="passwordCheck" name="passwordCheck"><br>
                          <small th:errors="*{passwordCheck}" th:if="${#fields.hasErrors('passwordCheck')}"></small><br>

                          이름 <input type="text" th:field="*{name}" id="name" name="name"><br>
                          <small th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></small><br>

                          핸드폰번호 <input type="text" th:field="*{phone}" id="phone" name="phone"><br>
                          <small th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"></small><br>

                          이메일 <input type="text" th:field="*{email}" id="email" name="email"><br>
                          <small th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></small><br>

                          우편번호 <input type="text" th:field="*{zip_num}" id="zip_num" name="zip_num">
                          <input type="button" onclick="findAddress()" value="우편번호 찾기"><br>
                          <small th:errors="*{zip_num}" th:if="${#fields.hasErrors('zip_num')}"></small><br>

                          주소 <input type="text" th:field="*{address}" id="address" name="address"><br>
                          <small th:errors="*{address}" th:if="${#fields.hasErrors('address')}"></small><br>
                          상세 주소<input type="text" id="detailAddress" name="address">
                          <input type="text" id="extraAddress" name="address" placeholder="참고항목"><br><br>

                          약관 <textarea rows="8" cols="50">약관 내용</textarea><br>
                          <input type="radio" value="y" name="agree">동의함 &nbsp;
                          <input type="radio" value="n" name="agree" checked>동의안함<br>

                          <div class="form-group d-flex align-items-center">
                              <div class="w-100 d-flex justify-content-end">
                                  <button type="submit" class="btn btn-primary rounded submit">회원가입</button>&nbsp;&nbsp;
                                  <button type="button" class="btn btn-primary rounded submit" th:onclick="|location.href='@{/home}'|">취소</button>
                              </div>
                          </div>
                      </div>
                  </form>
            </div>
        </div>
    </div>
  </form>
</section>
</body>
<script src="login/js/jquery.min.js"></script>
<script src="login/js/popper.js"></script>
<script src="login/js/bootstrap.min.js"></script>
<script src="login/js/main.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function findAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("extraAddress").value = extraAddr;

                } else {
                    document.getElementById("extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zip_num').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("detailAddress").focus();
            }
        }).open();
    }
</script>
</html>
